<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Support AnyVidWall – Help Keep the Project Alive</title>

    <meta name="description" content="Support the development of AnyVidWall. Your donation helps keep the project alive, updated, and free for low end PC users.">
    <meta name="author" content="Aryan Mewada">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --primary:#fbbf24; --dark:#0b1120; --card:#151c2f; --muted:#94a3b8; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Plus Jakarta Sans',sans-serif; }
        body {
            background:var(--dark);
            color:white;
            display:flex;
            justify-content:center;
            align-items:center;
            min-height:100vh;
            padding:20px;
        }

        .box {
            background:var(--card);
            max-width:520px;
            width:100%;
            padding:45px 35px;
            border-radius:28px;
            text-align:center;
            border:1px solid rgba(251,191,36,0.2);
        }

        h1 { font-size:2.2rem; font-weight:800; margin-bottom:15px; }
        p { color:var(--muted); margin-bottom:25px; font-size:1.05rem; }

        .qr {
            background:white;
            padding:15px;
            border-radius:20px;
            display:inline-block;
            margin-bottom:20px;
        }
        .qr img { width:240px; height:240px; }

        .note {
            background:rgba(255,255,255,0.05);
            padding:14px 22px;
            border-radius:14px;
            color:var(--primary);
            font-weight:700;
            margin-bottom:30px;
        }

        a {
            color:white;
            text-decoration:none;
            font-weight:700;
            border:2px solid rgba(255,255,255,0.15);
            padding:14px 36px;
            border-radius:50px;
            transition:0.3s;
        }
        a:hover { background:rgba(255,255,255,0.05); }
    </style>
</head>

<body>

<div class="box">
    <h1>Support My Work ❤️</h1>
    <p>
        If AnyVidWall helped your PC run smoother or look better,
        consider supporting this project. Your contribution helps
        keep the app free, lightweight, and continuously updated.
    </p>

    <div class="qr">
        <img src="https://drive.google.com/thumbnail?id=1DW0EPkXkG6Zr8O3_xtA3y_kDPLr-xvMZ&sz=w500" alt="UPI QR Code">
    </div>

    <div class="note">Scan QR to Donate via UPI</div>

    <a href="index.html">← Back to Home</a>
</div>

</body>
</html>
